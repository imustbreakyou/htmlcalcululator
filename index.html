<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body-container">
        <div class="header-container">header</div>
        <div class="main-container"> 
            <div class="calculator-container"> 
                <div class="calculator"> 
                    <div class="viewport-container">
                        <div class="viewport-operation" id="view-operation">See Operation</div>
                        <div class="viewport-result" id="view-result">See Result</div>

                    </div>
                    <div class="utility-container">
                        <button class="clear" id="clear-button">Clear</button>
                        <button class="delete" id="delete-button">Delete</button>

                    </div>
                    <div class="input-container">
                        <button class="number-button" id="seven" value="7">7</button>
                        <button class="number-button" id="eight"value="8">8</button>
                        <button class="number-button" id="nine" value="9">9</button>
                        <button class="operator-button" id="divide" value="/">/</button>
                        <button class="number-button" id="four" value="4">4</button>
                        <button class="number-button" id="five" value="5">5</button>
                        <button class="number-button" id="six" value="6">6</button>
                        <button class="operator-button" id="multiply" value="*">x</button>
                        <button class="number-button" id="one" value="1">1</button>
                        <button class="number-button" id="two" value="2">2</button>
                        <button class="number-button" id="3" value="3">3</button>
                        <button class="operator-button" id="four" value="-">-</button>
                        <button class="input-button" id="decimal" value=".">.</button>
                        <button class="number-button" id="zero" value="0">0</button>
                        <button class="calculate-button" id="calculate" value="=">=</button>
                        <button class="operator-button" id="add" value="+">+</button>

                    </div>






                </div>
            </div>
        </div>
        <div class="footer-container">footer</div>
    </div>


<script src="scripts.js"></script> 
</body>
</html>
